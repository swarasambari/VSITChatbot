<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSIT Chatbot</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            document.getElementById('chatbox').innerHTML += `<p>You: ${message}</p>`;
            document.getElementById('chatbox').innerHTML += `<p>Bot: ${data.response}</p>`;
        }
    </script>
</head>
<body>
    <h1>VSIT Chatbot</h1>
    <div id="chatbox" style="height: 300px; overflow-y: auto; border: 1px solid black;"></div>
    <input type="text" id="message" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
